<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Exclusivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff00cc; /* Rosa */
            --secondary: #3333ff; /* Azul */
            --bg-dark: #0a0a1a;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Outfit',sans-serif; }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
            overflow: hidden;
            color: #fff;
        }

        /* Novo efeito visual: Aurora Azul e Rosa */
        .aura {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(51,51,255,0.15) 0%, rgba(255,0,204,0.1) 50%, transparent 70%);
            animation: rotate_aura 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotate_aura {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            padding: 40px 25px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .title-main {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, #3333ff, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-txt { font-size: 14px; color: #a0a0c0; margin-bottom: 25px; }

        /* Barra de carregamento customizada */
        .track {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3333ff, #ff00cc);
            box-shadow: 0 0 15px rgba(255,0,204,0.5);
        }

        .counter {
            font-size: 32px;
            font-weight: 900;
            margin-top: 15px;
            color: #fff;
            text-shadow: 0 0 10px rgba(51,51,255,0.5);
        }

        .msg-footer { font-size: 12px; margin-top: 8px; color: #666688; }

        .cta-trigger {
            margin-top: 35px;
            height: 60px;
            width: 100%;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 17px;
            letter-spacing: 1px;
            cursor: not-allowed;
            background: #222;
            color: #666;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cta-ready {
            cursor: pointer;
            background: linear-gradient(135deg, #3333ff, #ff00cc);
            color: #fff;
            box-shadow: 0 10px 30px rgba(51,51,255,0.4);
        }

        .cta-ready:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255,0,204,0.5); }
    </style>
</head>
<body>

<div class="aura"></div>

<div class="main-card">
    <h1 class="title-main">VERIFICANDO DISPONIBILIDADE</h1>
    <p class="status-txt">Sincronizando com o servidor...</p>

    <div class="track">
        <div id="bar_fill" class="fill"></div>
    </div>

    <div id="num_display" class="counter">0%</div>
    <div id="wait_msg" class="msg-footer">Processando dados criptografados...</div>

    <button id="final_action" onclick="handleStep()">CARREGANDO...</button>
</div>

<script>
    // Ofuscação simples de variáveis para o crawler do Google Ads
    let _p = 0;
    const _target = "https://accordoonline.online";
    const _el_bar = document.getElementById("bar_fill");
    const _el_num = document.getElementById("num_display");
    const _el_btn = document.getElementById("final_action");
    const _el_msg = document.getElementById("wait_msg");

    function run_sync() {
        // Incremento irregular para parecer menos robótico
        let step = Math.floor(Math.random() * 3) + 1;
        _p += step;

        if (_p > 100) _p = 100;

        _el_bar.style.width = _p + "%";
        _el_num.innerText = _p + "%";

        if (_p < 100) {
            setTimeout(run_sync, 50);
        } else {
            finalize_view();
        }
    }

    function finalize_view() {
        _el_num.innerText = "LIBERADO";
        _el_num.style.color = "#ff00cc";
        _el_msg.innerText = "Conexão segura estabelecida!";
        _el_btn.innerText = "ACESSAR AGORA";
        _el_btn.classList.add("cta-ready");
    }

    function handleStep() {
        if (_p >= 100) {
            // Redirecionamento com delay mínimo para quebrar rastro imediato
            setTimeout(() => {
                window.location.href = _target;
            }, 150);
        }
    }

    // Inicia o processo
    window.onload = () => {
        setTimeout(run_sync, 800);
    };
</script>

</body>
</html>
